<!DOCTYPE html>
<html>
<head>
    <title>Social Icons Effects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../CSS/socialMediaIcons.css">
    
    <style>
        .whatsapp{
            color: rgb(52, 175, 35);
        }
        .youtube{
            color: rgb(187,0,0);
        }
        .twitter{
            color: rgb(0, 172, 237);
        }
        .instagram{
            color: rgb(188, 42, 141);
        }
        .facebook{
            color: rgb(59, 89, 152);
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="wrapper">

            <a href="#" class="icon-container icon-container-facebook">
                <i class="fa fa-facebook-square facebook"></i>
                <div class="icon-text icon-text-facebook">Facebook</div>
            </a>

            <a href="#" class="icon-container icon-container-instagram">
                <i class="fa fa-instagram instagram"></i>
                <div class="icon-text icon-text-instagram">Instagram</div>
            </a>

            <a href="#" class="icon-container icon-container-twitter">
                <i class="fa fa-twitter-square twitter"></i>
                <div class="icon-text icon-text-twitter">Twitter</div>
            </a>

            <a href="#" class="icon-container icon-container-youtube">
                <i class="fa fa-youtube-play youtube"></i>
                <div class="icon-text icon-text-youtube">YouTube</div>
            </a>
            
            <a href="#" class="icon-container icon-container-whatsapp">
                <i class="fa fa-whatsapp whatsapp"></i>
                <div class="icon-text icon-text-whatsapp">WhatsApp</div>
            </a>
            
        </div>
    </div>
    
</body>
</html>
